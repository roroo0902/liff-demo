<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>正在登入...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                console.log("📌 LIFF 初始化...");
                await liff.init({ liffId: "2007051903-2ajakdbl" });

                if (!liff.isLoggedIn()) {
                    console.log("🔹 尚未登入，執行登入...");
                    liff.login();
                } else {
                    console.log("🔹 已登入，獲取使用者資訊...");
                    await sendUserDataToUserID();
                }
            } catch (err) {
                console.error("❌ LIFF 初始化失敗:", err);
                redirectToGoogleForm("");
            }
        });

        async function sendUserDataToUserID() {
            try {
                const profile = await liff.getProfile();
                const userName = profile.displayName || "未知使用者";
                const userId = profile.userId || "未取得 ID";

                console.log("✅ 使用者名稱:", userName);
                console.log("✅ 使用者 ID:", userId);

                // ✅ 確保 `userId` 正確存入
                localStorage.setItem("userName", userName);
                localStorage.setItem("userId", userId);

                // ✅ 跳轉至 userID.html
                window.location.href = `userID.html`;
            } catch (err) {
                console.error("❌ 獲取使用者資訊失敗:", err);
                redirectToGoogleForm("");
            }
        }

        function redirectToGoogleForm(userName) {
            console.log("🔹 轉跳到 Google 表單...");
            const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
            const formUrl = `${googleFormBaseUrl}&entry.1580318749=${encodeURIComponent(userName)}`;
            window.location.href = formUrl;
        }
    </script>
</body>
</html>
