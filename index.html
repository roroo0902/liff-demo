<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LIFF 登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h1>正在登入...</h1>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        console.log("📌 LIFF 初始化...");
        await liff.init({ liffId: "2007051903-2ajakdbl" });

        if (!liff.isLoggedIn()) {
          console.log("🔹 尚未登入，執行登入...");
          liff.login();
        } else {
          console.log("🔹 已登入，開始送出 userId/userName...");
          await sendUserDataToScript();
        }
      } catch (err) {
        console.error("❌ LIFF 初始化失敗:", err);
        redirectToGoogleForm();
      }
    });

    async function sendUserDataToScript() {
      try {
        const profile = await liff.getProfile();
        console.log("✅ 使用者名稱:", profile.displayName);
        console.log("✅ 使用者 ID:", profile.userId);

        // ✅ 用 fetch 直接呼叫 Google Apps Script `doGet`
        const url = `https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?userName=${encodeURIComponent(profile.displayName)}&userId=${encodeURIComponent(profile.userId)}`;
        console.log("📡 正在呼叫 Apps Script:", url);

        await fetch(url);
        console.log("✅ 已送出");

        // ✅ 轉跳到 Google Form
        redirectToGoogleForm();
      } catch (err) {
        console.error("❌ 獲取使用者資訊失敗:", err);
        redirectToGoogleForm();
      }
    }

    function redirectToGoogleForm() {
      console.log("🔹 轉跳到 Google 表單...");
      window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdEbGW1p4bO4PX2_chENNE_zv13uYV56MNXPNHhRyKlT6gMQg/viewform?usp=header";
    }
  </script>
</body>
</html>
