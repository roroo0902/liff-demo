<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 測試</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1 id="message">阿文沒上宗師,但像鬃獅犬一樣鮪大...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" })  // ✅ 替換為你的 `LIFF ID`
                .then(() => {
                    console.log("✅ LIFF 初始化成功");

                    if (!liff.isLoggedIn()) {
                        liff.login();  // ✅ 未登入時，自動登入
                    } else {
                        getUserProfile();  // ✅ 已登入時，自動執行
                    }
                })
                .catch(err => {
                    console.error("❌ LIFF 初始化失敗:", err);
                    document.getElementById("message").innerText = "LIFF 初始化失敗，請重新整理";
                });
        });

        function getUserProfile() {
            try {
                liff.getProfile()
                    .then(profile => {
                        console.log("✅ 使用者名稱:", profile.displayName);
                        console.log("✅ 使用者 ID:", profile.userId);

                        // ✅ 將使用者資訊存入 `localStorage`
                        localStorage.setItem("userName", profile.displayName);
                        localStorage.setItem("userId", profile.userId);

                        // ✅ 顯示跳轉中的訊息（不顯示 `userName` 和 `userId`）
                        document.getElementById("message").innerText = "登入成功，正在跳轉...";

                        // ✅ 2 秒後自動跳轉到 `userID.html`
                        setTimeout(() => {
                            window.location.href = "userID.html";
                        }, 2000);
                    })
                    .catch(err => {
                        console.error("❌ 獲取用戶資訊失敗:", err);
                        document.getElementById("message").innerText = "無法獲取使用者資訊，請重新整理";
                    });
            } catch (error) {
                console.error("❌ 獲取用戶資訊時發生錯誤:", error);
                document.getElementById("message").innerText = "系統錯誤：" + error.message;
            }
        }
    </script>
</body>
</html>
