<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>正在處理...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" })  // ✅ 替換為你的 `LIFF ID`
                .then(() => {
                    console.log("✅ LIFF 初始化成功");

                    if (!liff.isLoggedIn()) {
                        console.log("🔹 尚未登入，執行登入...");
                        liff.login();
                    } else {
                        console.log("🔹 已登入，獲取使用者資訊...");
                        getUserProfile();
                    }
                })
                .catch(err => {
                    console.error("❌ LIFF 初始化失敗:", err);
                    redirectToGoogleForm(); // ✅ 直接跳轉 Google 表單
                });
        });

        function getUserProfile() {
            liff.getProfile()
                .then(profile => {
                    console.log("✅ 使用者名稱:", profile.displayName);
                    console.log("✅ 使用者 ID:", profile.userId);

                    // ✅ 儲存 `userId` 和 `userName` 到 `localStorage`
                    localStorage.setItem("userName", profile.displayName);
                    localStorage.setItem("userId", profile.userId);

                    // ✅ 送 `userName` 和 `userId` 到 `Google Apps Script`
                    const googleScriptURL = "https://script.google.com/macros/s/AKfycbx1DEq-zz_JIYRbI1dEq4ypyzgLHqgQEaq8A18jAjXIDjFlT5gpiQDldImt2aVMPQ-2Rw/exec";

                    fetch(`${googleScriptURL}?userName=${encodeURIComponent(profile.displayName)}&userId=${encodeURIComponent(profile.userId)}`, { mode: 'no-cors' })
                        .then(() => {
                            console.log("🔹 使用者資料已記錄到 Google 試算表");

                            // ✅ 自動跳轉到 Google 表單（不顯示 `userId` & `userName`）
                            const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
                            window.location.href = googleFormBaseUrl;
                        })
                        .catch(err => console.error("❌ 提交失敗:", err));
                })
                .catch(err => {
                    console.error("❌ 獲取用戶資訊失敗:", err);
                    redirectToGoogleForm(); // ✅ 直接跳轉 Google 表單
                });
        }

        function redirectToGoogleForm() {
            console.log("🔹 轉跳到 Google 表單...");
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
        }
    </script>
</body>
</html>
