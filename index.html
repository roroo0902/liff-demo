<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者資訊</title>
</head>
<body>
    <h1>使用者資訊</h1>
    <p id="userInfo">載入中...</p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userName = localStorage.getItem("userName") || "未知使用者";
            const userId = localStorage.getItem("userId") || "未知 ID";

            document.getElementById("userInfo").innerText = `使用者名稱: ${userName}\n使用者 ID: ${userId}`;

            // ✅ 自動提交到 Google 試算表
            const googleScriptURL = "https://script.google.com/macros/s/AKfycbx1DEq-zz_JIYRbI1dEq4ypyzgLHqgQEaq8A18jAjXIDjFlT5gpiQDldImt2aVMPQ-2Rw/exec";

            fetch(`${googleScriptURL}?userName=${encodeURIComponent(userName)}&userId=${encodeURIComponent(userId)}`, { mode: 'no-cors' })
                .then(() => console.log("🔹 使用者資料已提交到 Google 試算表"))
                .catch(err => console.error("❌ 提交失敗:", err));
        });
    </script>
</body>
</html>
