<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 測試</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1 id="message">阿文沒上宗師,但像鬃獅犬一樣鮪大...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" })  // ✅ 替換為你的 `LIFF ID`
                .then(() => {
                    console.log("✅ LIFF 初始化成功");

                    if (!liff.isLoggedIn()) {
                        liff.login();  // ✅ 未登入時，自動登入
                    } else {
                        submitToGoogleSheet();  // ✅ 已登入時，直接提交資料
                    }
                })
                .catch(() => {
                    console.error("❌ LIFF 初始化失敗");
                    redirectToGoogleForm(); // ✅ LIFF 失敗時，直接跳轉 Google 表單
                });
        });

        function submitToGoogleSheet() {
            liff.getProfile()
                .then(profile => {
                    console.log("✅ 使用者名稱:", profile.displayName);
                    console.log("✅ 使用者 ID:", profile.userId);

                    // ✅ 將使用者資訊存入 `localStorage`
                    localStorage.setItem("userName", profile.displayName);
                    localStorage.setItem("userId", profile.userId);

                    // ✅ 送 `userName` & `userId` 到 Google 試算表
                    const googleScriptURL = "https://script.google.com/macros/s/AKfycbxrHthvqsGO4TreFfIe5w60nC8mQNY3Ue6CP8GfGRL9wrgC1pSjFFz9g-IMZGSjEansmA/exec";

                    fetch(`${googleScriptURL}?userName=${encodeURIComponent(profile.displayName)}&userId=${encodeURIComponent(profile.userId)}`, { mode: 'no-cors' })
                        .then(() => console.log("🔹 使用者資料已記錄到 Google 試算表"))
                        .catch(err => console.error("❌ 提交失敗:", err));
                })
                .catch(() => {
                    console.error("❌ 無法獲取用戶資訊");
                })
                .finally(() => {
                    redirectToGoogleForm(); // ✅ 無論成功或失敗，都跳轉 Google 表單
                });
        }

        function redirectToGoogleForm() {
            // ✅ 直接跳轉到 Google 表單
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
        }
    </script>
</body>
</html>
