<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>正在登入...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                // ✅ 初始化 LIFF
                await liff.init({ liffId: "2007051903-2ajakdbl" });

                // ✅ 如果用戶未登入，強制登入
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    await sendUserDataToGAS();
                }
            } catch (err) {
                console.error("❌ LIFF 初始化失敗:", err);
                redirectToGoogleForm();  // ❌ 直接跳轉 Google 表單
            }
        });

        async function sendUserDataToGAS() {
            try {
                const profile = await liff.getProfile();
                const userName = encodeURIComponent(profile.displayName);
                const userId = encodeURIComponent(profile.userId);

                console.log("✅ 使用者名稱:", profile.displayName);
                console.log("✅ 使用者 ID:", profile.userId);

                // ✅ 轉跳到 GAS，讓 GAS 轉跳 Google 表單
                const gasURL = "https://script.google.com/macros/s/AKfycbx2c64KFhCNl7DKxKEE2IL3zIeln9h4Ya8DMe03lKmvskxmJFVGb3kkOkvXLQn9u5DIEA/exec";
                window.location.href = `${gasURL}?userName=${userName}&userId=${userId}`;
            } catch (err) {
                console.error("❌ 獲取使用者資訊失敗:", err);
                redirectToGoogleForm();
            }
        }

        function redirectToGoogleForm() {
            console.log("🔹 轉跳到 Google 表單...");
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
        }
    </script>
</body>
</html>
