<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 登入</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>正在登入...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" })  // ✅ 替換為你的 `LIFF ID`
                .then(() => {
                    if (!liff.isLoggedIn()) {
                        liff.login();
                    } else {
                        getUserProfile();
                    }
                })
                .catch(err => {
                    console.error("❌ LIFF 初始化失敗:", err);
                    alert("❌ LIFF 初始化失敗，請稍後再試！");
                });
        });

        function getUserProfile() {
            liff.getProfile()
                .then(profile => {
                    // ✅ 儲存 `userId` 和 `userName` 到 `localStorage`
                    localStorage.setItem("userName", profile.displayName);
                    localStorage.setItem("userId", profile.userId);

                    // ✅ 跳轉到 `userID.html`
                    window.location.href = "userID.html";
                })
                .catch(err => {
                    console.error("❌ 獲取用戶資訊失敗:", err);
                    alert("❌ 無法獲取用戶資訊，請確保 LIFF 權限已正確設定！");
                });
        }
    </script>
</body>
</html>
