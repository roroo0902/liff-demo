<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單填寫</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <h1>正在處理您的資料，請稍候...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const storedUserName = localStorage.getItem("userName");
            const storedUserId = localStorage.getItem("userId");

            if (storedUserName && storedUserId && storedUserName !== "未知使用者" && storedUserId !== "未知 ID") {
                console.log("🔹 讀取 `localStorage` 成功，開始提交...");
                submitToGoogleSheet(storedUserName, storedUserId);
            } else {
                console.log("🔹 `localStorage` 無資料，嘗試透過 `LIFF` 取得...");
                liff.init({ liffId: "2007051903-2ajakdbl" })  // ✅ 替換為你的 `LIFF ID`
                    .then(() => {
                        if (!liff.isLoggedIn()) {
                            liff.login();
                        } else {
                            liff.getProfile()
                                .then(profile => {
                                    const userName = profile.displayName;
                                    const userId = profile.userId;

                                    // ✅ 儲存到 `localStorage`
                                    localStorage.setItem("userName", userName);
                                    localStorage.setItem("userId", userId);

                                    console.log("✅ 透過 `LIFF` 取得使用者資訊");
                                    submitToGoogleSheet(userName, userId);
                                })
                                .catch(err => {
                                    console.error("❌ 獲取 `LIFF` 使用者資訊失敗:", err);
                                    redirectToGoogleForm();
                                });
                        }
                    })
                    .catch(err => {
                        console.error("❌ `LIFF` 初始化失敗:", err);
                        redirectToGoogleForm();
                    });
            }
        });

        function submitToGoogleSheet(userName, userId) {
            const googleScriptURL = "https://script.google.com/macros/s/AKfycbx1DEq-zz_JIYRbI1dEq4ypyzgLHqgQEaq8A18jAjXIDjFlT5gpiQDldImt2aVMPQ-2Rw/exec";

            fetch(`${googleScriptURL}?userName=${encodeURIComponent(userName)}&userId=${encodeURIComponent(userId)}`, { mode: 'no-cors' })
                .then(() => {
                    console.log("🔹 使用者資料已記錄到 Google 試算表");

                    // ✅ 自動跳轉到 Google 表單（不顯示 `userId` & `userName`）
                    redirectToGoogleForm();
                })
                .catch(err => {
                    console.error("❌ 提交失敗:", err);
                    redirectToGoogleForm();
                });
        }

        function redirectToGoogleForm() {
            console.log("🔹 轉跳到 Google 表單...");
            window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
        }
    </script>
</body>
</html>
