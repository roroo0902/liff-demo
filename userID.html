<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單</title>
</head>
<body>
    <h1>請稍候，正在處理您的資料...</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // ✅ 讀取 `localStorage` 內的 `userName`
            let userName = localStorage.getItem("userName");
            
            // 確保 userName 存在，否則設定為「未知使用者」
            if (!userName || userName === "null" || userName === "undefined") {
                userName = "未知使用者";
            }

            console.log("📌 準備上傳資料:", { userName });

            // ✅ 送 `userName` 到 `Google Apps Script`
            const googleScriptURL = "https://script.google.com/macros/s/AKfycbx1DEq-zz_JIYRbI1dEq4ypyzgLHqgQEaq8A18jAjXIDjFlT5gpiQDldImt2aVMPQ-2Rw/exec";

            fetch(`${googleScriptURL}?userName=${encodeURIComponent(userName)}`, { mode: 'no-cors' })
                .then(() => {
                    console.log("🔹 使用者資料已記錄到 Google 試算表");

                    // ✅ 確保 userName 正確轉碼，避免空白或特殊字元錯誤
                    const encodedUserName = encodeURIComponent(userName);

                    // ✅ 自動跳轉到 Google 表單，**確保只帶入 `userName`**
                    const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
                    const formUrl = `${googleFormBaseUrl}&entry.1580318749=${encodedUserName}`;

                    console.log("🔹 轉跳到 Google 表單:", formUrl);
                    window.location.href = formUrl;
                })
                .catch(err => console.error("❌ 提交失敗:", err));
        });
    </script>
</body>
</html>
