<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" }) // ✅ 替換為你的 LIFF ID
                .then(() => {
                    if (liff.isLoggedIn()) {
                        submitToGoogleSheet();
                    } else {
                        liff.login();
                    }
                })
                .catch(err => console.error("LIFF 初始化失敗:", err));
        });

        function submitToGoogleSheet() {
            liff.getProfile()
                .then(profile => {
                    const userName = encodeURIComponent(profile.displayName);
                    const userId = encodeURIComponent(profile.userId);

                    // ✅ 替換為你的 Google Apps Script Web App URL
                    const googleScriptURL = "https://script.google.com/macros/s/AKfycbzSkuyMKkRapXTDkszEuIUuzZLMJ2E3ASEVhNiM4mmTPPa7D0Gdc8qcnIJuV4XQSNjMKQ/exec";

                    // ✅ 透過 Fetch API 直接提交
                    fetch(`${googleScriptURL}?userName=${userName}&userId=${userId}`, { mode: 'no-cors' })
                        .then(() => {
                            console.log("Google 試算表已更新！");
                            alert("資料已成功提交！");
                            liff.closeWindow(); // 關閉 LIFF 視窗
                        })
                        .catch(err => console.error("提交失敗:", err));
                })
                .catch(err => console.error("獲取用戶資訊失敗:", err));
        }
    </script>
</body>
</html>
