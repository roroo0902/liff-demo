<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 表單填寫</title>
</head>
<body>
    <h1>請填寫以下資料</h1>
    
    <label for="realName">名字：</label>
    <input type="text" id="realName" placeholder="請輸入你的名字">
    
    <label for="gender">性別：</label>
    <select id="gender">
        <option value="男">男</option>
        <option value="女">女</option>
        <option value="其他">其他</option>
    </select>

    <button onclick="submitData()">提交</button>

    <script>
        function submitData() {
            // ✅ 讀取 `localStorage` 內的 `userId` 和 `userName`
            const userName = encodeURIComponent(localStorage.getItem("userName") || "未知使用者");
            const userId = encodeURIComponent(localStorage.getItem("userId") || "未知 ID");

            // ✅ 讀取使用者輸入的 `realName` 和 `gender`
            const realName = encodeURIComponent(document.getElementById("realName").value || "無名氏");
            const gender = encodeURIComponent(document.getElementById("gender").value || "未知性別");

            // ✅ 送 `userName`、`userId`、`realName` 和 `gender` 到 `Google Apps Script`
            const googleScriptURL = "https://script.google.com/macros/s/AKfycbyrnqlfMmfMenhhIlcf9OIqBj81rn1u-VWT9UOxkG8b7ONwMIlopqZtm7uSaT1zdYx1Xw/exec";

            fetch(`${googleScriptURL}?userName=${userName}&userId=${userId}&realName=${realName}&gender=${gender}`, { mode: 'no-cors' })
                .then(() => {
                    console.log("🔹 使用者資料已記錄到 Google 試算表");

                    // ✅ 自動跳轉到 Google 表單
                    const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";
                    window.location.href = googleFormBaseUrl;
                })
                .catch(err => console.error("❌ 提交失敗:", err));
        }
    </script>
</body>
</html>
