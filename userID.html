<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" }) // ✅ 替換為你的 LIFF ID
                .then(() => {
                    if (liff.isLoggedIn()) {
                        redirectToGoogleForm();
                    } else {
                        liff.login();
                    }
                })
                .catch(err => {
                    console.error("LIFF 初始化失敗:", err);
                });
        });

        function redirectToGoogleForm() {
            liff.getProfile()
                .then(profile => {
                    const userName = encodeURIComponent(profile.displayName);
                    const userId = encodeURIComponent(profile.userId);

                    // ✅ Google 表單更新後的預填網址
                    const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";

                    // ✅ 正確填入新的 `entry` 參數
                    const googleFormUrl = `${googleFormBaseUrl}
                        &entry.1736230286=${userName}  // 名字
                        &entry.195451929=未知         // 性別 (如果需要可額外獲取)
                        &entry.1649168109=${userId}    // 使用者 ID
                        &entry.1580318749=${userName}`; // 使用者名稱

                    // ✅ 自動跳轉到 Google 表單
                    window.location.href = googleFormUrl;
                })
                .catch(err => console.error("獲取用戶資訊失敗:", err));
        }
    </script>
</body>
</html>
