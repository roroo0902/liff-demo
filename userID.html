<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳轉中...</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            liff.init({ liffId: "2007051903-2ajakdbl" }) // ✅ 替換為你的 LIFF ID
                .then(() => {
                    if (liff.isLoggedIn()) {
                        redirectToGoogleForm();
                    } else {
                        liff.login();
                    }
                })
                .catch(err => {
                    console.error("LIFF 初始化失敗:", err);
                });
        });

        function redirectToGoogleForm() {
            liff.getProfile()
                .then(profile => {
                    const userName = encodeURIComponent(profile.displayName);
                    const userId = encodeURIComponent(profile.userId);

                    // ✅ Google 表單預填網址
                    const googleFormBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSevkZz6ffohW_iUzzGp0Bzmq5TE2gHb3TEBVzQzI5JUcDhm8A/viewform?usp=pp_url";

                    // ✅ 自動填入 LINE 使用者名稱 & ID
                    const googleFormUrl = `${googleFormBaseUrl}&entry.1580318749=${userName}&entry.1649168109=${userId}`;

                    // ✅ 直接跳轉到 Google 表單
                    window.location.href = googleFormUrl;
                })
                .catch(err => console.error("獲取用戶資訊失敗:", err));
        }
    </script>
</body>
</html>
